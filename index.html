<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="image-container" class="quote-container">
            <!-- Generated image will be inserted here -->
        </div>
        <button id="generate-button" class="generate-btn">Random Quote</button>
        <div class="share-buttons">
            <a id="share-facebook" target="_blank">Share on Facebook</a>
            <a id="share-twitter" target="_blank">Share on Twitter</a>
            <a id="download-instagram" download="saint-quote.jpg">Download for Instagram</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
